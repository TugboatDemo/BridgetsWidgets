      uuid: d7ace17f-9ad9-4c9d-806c-1f251a4db89e
      component_id: sdc.byte_theme.text
      inputs:
        text:
          value: '<p class="text-align-center">Our distributed team spans multiple time zones, which means flexibility is built into our DNA. We communicate asynchronously when it makes sense and gather for real-time collaboration when it matters. You''ll have the tools and support to do great work from wherever you''re most productive.</p><p class="text-align-center">We invest in your growth through mentorship, learning budgets, and regular feedback cycles. Whether you''re early in your career or a seasoned expert, you''ll find opportunities to develop new skills and deepen existing ones.</p>'
          format: canvas_html_block
        text_size: normal
        text_color: default
